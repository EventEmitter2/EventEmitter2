  <body>
    <h1>EventEmitter2 tests &amp; benchmarks</h1>
    <script>

      nodeunit.run({
        'testAddListener': testAddListener
      });

      var e = new EventEmitter2();
      e.on('foo', function() {console.log('foo')});
      e.on('foo.*', function() {console.log('foo star')});
      e.on('foo.*.oof', function() {console.log('foo * oof')});
      e.on('foo.bar', function() {console.log('foo bar')});
      e.on('foo.bar.oof', function() {console.log('foo bar oof')});
      e.on('foo.bar.oof.rab', function() {console.log('foo bar oof rab')});
      e.on('foo.bar.oof.rab', function() {console.log('foo bar oof rab')});
      // e.emit('foo.bar');
      // e.emit('foo.bar');
      // e.emit('foo.bar.oof');
      // e.emit('foo.bar.oof.rab');
    </script>
