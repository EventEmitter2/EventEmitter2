	<script>

	<script src="../../lib/eventemitter2.js" type="text/javascript"></script>
	<script>
		var ee = new EventEmitter2();

		ee.on('foo',function(e) {
			console.log('Foooo!!!!', e);
		});
		
		ee.unique('foo',{value : 'bar'});

		setTimeout(function () {
			ee.on('foo',function(e) {
				console.log('Delaye Foo!',e);
			});			
		});
	</script>
</head>
<body>
	<h1>EventEmitter2</h1>
</body>
